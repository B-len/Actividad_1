<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GeeksHubs Travel</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="description" content="Agencia de viajes Geekshubs">

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
  	<div class="logo">
    <img src="assets/images/logo.png">
    </div>
  </div>
</nav>

 
   <div class="container-fluid">

   	  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="assets/images/travel_1.jpg" alt="Geekshubs_slide_travel" style="width:100%; max-height: 700px;">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/travel_2.jpg" alt="Geekshubs_slide_travel" style="width:100%; max-height: 700px;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="assets/images/travel_3.jpg" alt="Geekshubs_slide_travel" style="width:100%; max-height: 700px;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

   </div>
   <div id="destinos">
   <div class="container">
   	<div class="row">
   		<h2>Escoge ya un destino y cumple tus metas </h2>
   	</div>
   </div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	

</body>
</html>
